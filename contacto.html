	<div id="bodyContacto" class="backgroundColorMain d-flex justify-content-center">
		<form method="GET" action="mensaje.html">
			<label class="subtitulo">¡Contacta con nosotros!</label>
			<div class="mb-3">
	    		<input type="text" class="form-control textoGenerico" id="InputName" placeholder="¡Coloque su nombre o apodo!" aria-describedby="emailHelp">
	  		</div>
	 		<div class="mb-3">
	    		<input type="email" class="form-control textoGenerico" id="InputEmail" placeholder="Ingrese su E-mail" aria-describedby="emailHelp">
	  		</div>
	  		<div class="mb-3">
	    		<textarea name="mensaje" class="form-control textoGenerico" placeholder="Ingrese su mensaje/duda/consulta!"></textarea>
	  		</div>
	  		<div class="mb-3 form-check">
		    	<input type="checkbox" class="form-check-input" id="Newsletter">
		  		<label class="form-check-label textoGenerico excepcion" for="Newsletter">¡Suscribirse al newsletter!</label>
	  		</div>
	  		<div class="botonesContacto d-flex justify-content-around">
	  		<input class="button textoGenerico" type="submit" value="ENVIAR">
            <input class="button--erase textoGenerico" type="reset" value="Borrar datos">
